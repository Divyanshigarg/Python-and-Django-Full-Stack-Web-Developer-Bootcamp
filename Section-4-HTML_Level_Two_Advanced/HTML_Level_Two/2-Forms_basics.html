<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Please Input your Email and Password</h2>

      <!-- Used for taking user input.
            'type' refere to the type of data you want user to enter.
            'name' is a value through which we can access this input in some other file.
            'value' is the default value which will show in the input box-->
      <input type="email" name="useremail" value="Email here" />
      <input type="password" name="password" value="" />
      <input type="submit" name="" value="Submit" />

      <h2>Color Tag</h2>
      <input type="color" />

      <h2>Normal Text Tag</h2>
      <input type="text" name="" id="" />
    </form>
  </body>
</html>

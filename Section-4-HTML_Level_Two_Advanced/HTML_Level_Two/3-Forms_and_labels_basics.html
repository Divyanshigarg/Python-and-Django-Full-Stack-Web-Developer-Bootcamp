<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://www.facebook.com" method="get">
      <p>Enter some text and then take me to Facebook.com</p>
      <input type="text" name="userinput" />
    </form>
    <br /><br />
    <!-- Using a label with a for parameter -->
    <form>
      <label for="usertext">Enter some text: </label>
      <input id="usertext" type="text" name="" placeholder="Enter text" />
    </form>

    <br /><br />
    <!-- Using placeholder and required tag 
        'placeholder' is the correct way to right txt inside the text box
        'required' make it neccessary to fill the box in which it's mentioned.-->
    <form>
      <input type="text" name="" placeholder="Not required" />
      <input type="text" name="" placeholder="Required" required />
      <input type="submit" name="" id="" />
    </form>
  </body>
</html>

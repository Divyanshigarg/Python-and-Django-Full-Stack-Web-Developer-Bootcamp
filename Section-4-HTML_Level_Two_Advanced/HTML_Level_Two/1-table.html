<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="50">
      <!-- 'thead' are the column names or table heads -->
      <thead>
        <!--'th' Content that goes into table head -->
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>

      <!-- Following is the rows for table heads -->
      <tr>
        <!-- The data which goes into the rows -->
        <td>100</td>
        <td>Red</td>
        <td>India</td>
      </tr>

      <tr>
        <td>1000</td>
        <td>Blue</td>
        <td>United States of America</td>
      </tr>
    </table>
  </body>
</html>
